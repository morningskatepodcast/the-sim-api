machine:
  timezone: America/New_York
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.9.1

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add now

deployment:
  development:
    branch: master
    commands:
      - docker run -v ${HOME}/${CIRCLE_PROJECT_REPONAME}:/src/output stephengfriend/the-sim
      - now -t ${NOW_TOKEN}
      - now -t ${NOW_TOKEN} alias the-sim-api
  production:
    branch: /^(?!master$).*$/
    commands:
      - docker run -v ${HOME}/${CIRCLE_PROJECT_REPONAME}:/src/output stephengfriend/the-sim
      - URL=$(now -t ${NOW_TOKEN})
      - now -t ${NOW_TOKEN} alias set $URL ${CIRCLE_BRANCH}-the-sim-api
